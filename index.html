<!DOCTYPE html>
<html>
<head>
  <title>Level Counter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="rpgStyle/dist/rpgui.css" rel="stylesheet" type="text/css" >
  <script src="rpgStyle/dist/rpgui.js"></script>
  <script src="script.js"></script>

  </script>
</head>

<body>
    <div class="rpgui-content">
      <div class="top">
        <div class="level-div">
		     <p id="level-text" style="font-size: 200%;">Level: <span id="level">1</span></p>
        </div>
      </div>
      <div class="middle">
        <div class="image-container">
          <img src="images/bezi.png" alt="bezi" id="bezi">
        </div>
        <div class="rpgui-container framed-golden" id="fight-menu">
          <div class="fight-menu-container">
            <p class="left-text" id="fight-menu-level" style="font-size: 15px;" >Level:</p>
            <p class="right-text" id="fight-level" style="font-size: 20px;">1</p>
          </div>
          <div class="small-buttons-container">
            <button id="small-buttons" class="rpgui-button" type="button" onclick="decrease()"><p style="font-size: 20px;">-</p></button>
            <button id="small-buttons" class="rpgui-button" type="button" onclick="increase()"><p style="font-size: 20px;">+</p></button>
          </div>
          <div class="fight-menu-container">
            <p class="left-text" id="item-bonus" style="font-size: 15px;">Item bonus:</p>
            <p class="right-text" id="fight-bonus" style="font-size: 20px;">0</p>
          </div>
          <div class="small-buttons-container">
            <button id="small-buttons" class="rpgui-button" type="button" onclick="setBonus()"><p style="font-size: 20px;">Set</p></button>
          </div>
          <div class="fight-menu-container">
            <p class="left-text" id="fight-book">Munchkinomikon:</p>
            <input class="rpgui-checkbox golden" type="checkbox" onclick="addBook()" data-rpguitype="checkbox" checked><label style="padding-left: 22px"><label>
          </div>
          <div class="fight-menu-container">
            <p class="left-text" id="monster">Monster level:</p>
            <p class="right-text" id="monster-level" style="font-size: 20px;">1</p>
          </div>
          <div class="small-buttons-container">
            <button id="small-buttons" class="rpgui-button" type="button" onclick="setMonster()"><p style="font-size: 20px;">Set</p></button>
          </div>
          <div class="progress-container">
            <div class="fight-menu-container">
              <img src="images/bezi-glowa.png" alt="glowa"><p id="allHeroBonus" style="font-size: 23px;">1</p><p style="font-size: 20px;">vs</p><p id="allMonsterBonus" style="font-size: 23px;">1</p></img>
              <img src="images/scierwojad.png" alt="scierwojad"></img>
            </div>
            <div class="fight-menu-container">
              <div class="rpgui-progress red" id="progress-bar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="level-controller-div">
        <button id="decreaseBTN" class="rpgui-button" type="button" onclick="decrease()"><p id="level-buttons">-</p></button>
        <button id="increaseBTN" class="rpgui-button" type="button" onclick="increase()"><p id="level-buttons">+</p></button>
      </div>
      <div class="bot">
        <div class="roll-class">
          <button id="roll-button" class="rpgui-button" type="button" onclick="roll()"><p id="roll-number" style="font-size: 18px;">Roll</p></button>
        </div>
        <div class="fight-class">
          <button id="fight-button" class="rpgui-button" type="button" onclick="fight()"><p id="fight-text" style="font-size: 15px;">Fight</p></button>
        </div>
      </div>
    </div>
</body>
</html>
