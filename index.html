<!DOCTYPE html>
<html>
<head>
  <title>Level Counter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="rpgStyle/dist/rpgui.css" rel="stylesheet" type="text/css" >
  <script src="dist/rpgui.js"></script>
  <script src="script.js"></script>

  </script>
</head>

<body>
    <div class="rpgui-content">
      <div class="top">
        <div class="level-div">
		     <p id="level-text">Level: <span id="level">1</span></p>
        </div>
      </div>
      <div class="middle">
        <div class="image-container">
          <img src="images/bezi.png" alt="bezi" id="bezi">
        </div>
        <div class="rpgui-container framed-golden" id="fight-menu">Hi</div>
      </div>
      <div class="level-controller-div">
        <button id="decreaseBTN" class="rpgui-button" type="button" onclick="decrease()"><p id="level-buttons">-</p></button>
        <button id="increaseBTN" class="rpgui-button" type="button" onclick="increase()"><p id="level-buttons">+</p></button>
      </div>
      <div class="bot">
        <div class="roll-class">
          <button id="roll-button" class="rpgui-button" type="button" onclick="roll()"><p id="roll-number">Roll</p></button>
        </div>
        <div class="fight-class">
          <button id="fight-button" class="rpgui-button" type="button" onclick="fight()"><p id="fight-text">Fight</p></button>
        </div>
      </div>
    </div>
</body>
</html>
